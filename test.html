<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Circle</title>
    <style>
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: blue;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>

<div class="circle"></div>

<script>
    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1) + min);
    }

    function randomizeCircle() {
        const circle = document.querySelector('.circle');
        const size = getRandomInt(50, 20); // Random size between 50px and 200px
        const x = getRandomInt(0, window.innerWidth - size); // Random x position
        const y = getRandomInt(0, window.innerHeight - size); // Random y position

        // Set the size and position of the circle
        circle.style.width = `${size}px`;
        circle.style.height = `${size}px`;
        circle.style.top = `${y}px`;
        circle.style.left = `${x}px`;
    }

    // Call the function to randomize the circle
    randomizeCircle();

    // Randomize the circle every few seconds
    setInterval(randomizeCircle, 3000);
</script>

</body>
</html>
